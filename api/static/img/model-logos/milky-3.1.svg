<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="milky-3-1-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe" />
      <stop offset="100%" stop-color="#00f2fe" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="24" cy="24" r="22" fill="url(#milky-3-1-gradient)" opacity="0.2" />
  
  <!-- Stylized M with 3.1 -->
  <g filter="url(#glow)">
    <path d="M14,14 L14,34 L18,34 L18,20 L22,28 L26,20 L26,34 L30,34 L30,14 L25,14 L22,22 L19,14 Z" fill="url(#milky-3-1-gradient)" />
    <text x="32" y="28" font-family="Arial" font-weight="bold" font-size="12" fill="url(#milky-3-1-gradient)">3.1</text>
  </g>
</svg>