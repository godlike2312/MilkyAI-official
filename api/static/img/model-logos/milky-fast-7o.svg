<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="milky-fast-7o-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C9FF" />
      <stop offset="100%" stop-color="#92FE9D" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="24" cy="24" r="22" fill="url(#milky-fast-7o-gradient)" opacity="0.2" />
  
  <!-- Stylized M with Fast-7o elements -->
  <g filter="url(#glow)">
    <!-- Stylized M -->
    <path d="M10,14 L10,34 L14,34 L14,20 L18,28 L22,20 L22,34 L26,34 L26,14 L21,14 L18,22 L15,14 Z" fill="url(#milky-fast-7o-gradient)" />
    
    <!-- Speed Lines -->
    <path d="M28,18 L38,18" stroke="url(#milky-fast-7o-gradient)" stroke-width="1.5" fill="none" />
    <path d="M30,22 L40,22" stroke="url(#milky-fast-7o-gradient)" stroke-width="1.5" fill="none" />
    <path d="M28,26 L38,26" stroke="url(#milky-fast-7o-gradient)" stroke-width="1.5" fill="none" />
    
    <!-- 7o Indicator -->
    <text x="32" y="32" font-family="Arial" font-weight="bold" font-size="8" fill="url(#milky-fast-7o-gradient)">7o</text>
    
    <!-- 8B Indicator -->
    <text x="32" y="14" font-family="Arial" font-weight="bold" font-size="6" fill="url(#milky-fast-7o-gradient)">8B</text>
  </g>
</svg>