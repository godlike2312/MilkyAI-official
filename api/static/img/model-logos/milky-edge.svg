<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="milky-edge-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF416C" />
      <stop offset="100%" stop-color="#FF4B2B" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="24" cy="24" r="22" fill="url(#milky-edge-gradient)" opacity="0.2" />
  
  <!-- Stylized M with Edge elements -->
  <g filter="url(#glow)">
    <!-- Stylized M -->
    <path d="M10,14 L10,34 L14,34 L14,20 L18,28 L22,20 L22,34 L26,34 L26,14 L21,14 L18,22 L15,14 Z" fill="url(#milky-edge-gradient)" />
    
    <!-- Edge Elements -->
    <path d="M30,14 L38,34" stroke="url(#milky-edge-gradient)" stroke-width="2" fill="none" />
    <path d="M34,14 L42,34" stroke="url(#milky-edge-gradient)" stroke-width="2" fill="none" />
    
    <!-- 70B Indicator -->
    <text x="30" y="24" font-family="Arial" font-weight="bold" font-size="6" fill="url(#milky-edge-gradient)">70B</text>
  </g>
</svg>