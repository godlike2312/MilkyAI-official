<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="milky-3-7-sonnet-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8E2DE2" />
      <stop offset="100%" stop-color="#4A00E0" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="24" cy="24" r="22" fill="url(#milky-3-7-sonnet-gradient)" opacity="0.2" />
  
  <!-- Stylized M with 3.7 -->
  <g filter="url(#glow)">
    <path d="M10,14 L10,34 L14,34 L14,20 L18,28 L22,20 L22,34 L26,34 L26,14 L21,14 L18,22 L15,14 Z" fill="url(#milky-3-7-sonnet-gradient)" />
    <text x="28" y="22" font-family="Arial" font-weight="bold" font-size="10" fill="url(#milky-3-7-sonnet-gradient)">3.7</text>
    
    <!-- Musical Note for Sonnet -->
    <path d="M38,14 C38,14 38,26 38,26 C38,28 36,30 34,30 C32,30 30,28 30,26 C30,24 32,22 34,22 C35,22 36,22.5 37,23 C37,23 37,14 37,14" stroke="url(#milky-3-7-sonnet-gradient)" stroke-width="1.5" fill="none" />
    <circle cx="34" cy="26" r="2" fill="url(#milky-3-7-sonnet-gradient)" />
  </g>
</svg>