<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="milky-3-7-sonnet-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8E2DE2" />
      <stop offset="100%" stop-color="#4A00E0" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Circle with Animation -->
  <circle cx="24" cy="24" r="22" fill="url(#milky-3-7-sonnet-gradient)" opacity="0.2">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Stylized M with 3.7 -->
  <g filter="url(#glow)">
    <path d="M10,14 L10,34 L14,34 L14,20 L18,28 L22,20 L22,34 L26,34 L26,14 L21,14 L18,22 L15,14 Z" fill="url(#milky-3-7-sonnet-gradient)">
      <animate attributeName="fill-opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </path>
    
    <text x="28" y="22" font-family="Arial" font-weight="bold" font-size="10" fill="url(#milky-3-7-sonnet-gradient)">
      3.7
      <animate attributeName="fill-opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </text>
    
    <!-- Musical Note for Sonnet with Animation -->
    <path d="M38,14 C38,14 38,26 38,26 C38,28 36,30 34,30 C32,30 30,28 30,26 C30,24 32,22 34,22 C35,22 36,22.5 37,23 C37,23 37,14 37,14" stroke="url(#milky-3-7-sonnet-gradient)" stroke-width="1.5" fill="none">
      <animate attributeName="stroke-width" values="1.5;2;1.5" dur="2s" repeatCount="indefinite" />
    </path>
    
    <circle cx="34" cy="26" r="2" fill="url(#milky-3-7-sonnet-gradient)">
      <animate attributeName="r" values="2;2.5;2" dur="1s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Animated Musical Notes -->
  <g>
    <path d="M42,18 C42,18 42,20 42,20 C42,21 41,22 40,22 C39,22 38,21 38,20 C38,19 39,18 40,18 C40.5,18 41,18.2 41.5,18.5" stroke="url(#milky-3-7-sonnet-gradient)" stroke-width="1" fill="none" opacity="0.7">
      <animate attributeName="opacity" values="0;0.7;0" dur="4s" repeatCount="indefinite" />
      <animate attributeName="transform" type="translate" values="0,0;-10,-10;-20,-20" dur="4s" repeatCount="indefinite" />
    </path>
    <circle cx="40" cy="20" r="1" fill="url(#milky-3-7-sonnet-gradient)" opacity="0.7">
      <animate attributeName="opacity" values="0;0.7;0" dur="4s" repeatCount="indefinite" />
      <animate attributeName="transform" type="translate" values="0,0;-10,-10;-20,-20" dur="4s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <g>
    <path d="M42,30 C42,30 42,32 42,32 C42,33 41,34 40,34 C39,34 38,33 38,32 C38,31 39,30 40,30 C40.5,30 41,30.2 41.5,30.5" stroke="url(#milky-3-7-sonnet-gradient)" stroke-width="1" fill="none" opacity="0">
      <animate attributeName="opacity" values="0;0.7;0" dur="4s" begin="2s" repeatCount="indefinite" />
      <animate attributeName="transform" type="translate" values="0,0;-10,-10;-20,-20" dur="4s" begin="2s" repeatCount="indefinite" />
    </path>
    <circle cx="40" cy="32" r="1" fill="url(#milky-3-7-sonnet-gradient)" opacity="0">
      <animate attributeName="opacity" values="0;0.7;0" dur="4s" begin="2s" repeatCount="indefinite" />
      <animate attributeName="transform" type="translate" values="0,0;-10,-10;-20,-20" dur="4s" begin="2s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>