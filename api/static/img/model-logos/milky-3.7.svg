<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="milky-3-7-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6A11CB" />
      <stop offset="100%" stop-color="#2575FC" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="24" cy="24" r="22" fill="url(#milky-3-7-gradient)" opacity="0.2" />
  
  <!-- Stylized M with 3.7 -->
  <g filter="url(#glow)">
    <path d="M12,14 L12,34 L16,34 L16,20 L20,28 L24,20 L24,34 L28,34 L28,14 L23,14 L20,22 L17,14 Z" fill="url(#milky-3-7-gradient)" />
    <text x="30" y="28" font-family="Arial" font-weight="bold" font-size="12" fill="url(#milky-3-7-gradient)">3.7</text>
  </g>
</svg>