<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumAI - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="left-container">
            <div class="greet">
                <div class="welcome">
                    <h1>Welcome Back!</h1>
                </div>
                <div class="metho">
                    <p>Sign in to your account to continue exploring the world of AI.</p>
                </div>
            </div>
            <div class="choice">
                <h2>Your First Choice NumAI</h2>
            </div>
            <div class="trust">
                <p class="typing-text">Your <span id="changing-word" class="typed-word"></span></p>
            </div>
            <div class="icon-title">
                <img src="{{ url_for('static', filename='img/model-logos/milky-edge.svg') }}" alt="NumAI Logo">
                <span>NumAI</span>
            </div>
            <div class="well-known">
                <div class="badge-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path fill="#000000"
                            d="M12 1.75c1.01 0 1.96.53 2.49 1.39.45.71 1.27 1.11 2.12 1.03a2.75 2.75 0 0 1 2.96 2.96c-.08.85.32 1.67 1.03 2.12.86.53 1.39 1.48 1.39 2.49s-.53 1.96-1.39 2.49c-.71.45-1.11 1.27-1.03 2.12a2.75 2.75 0 0 1-2.96 2.96c-.85-.08-1.67.32-2.12 1.03A2.75 2.75 0 0 1 12 22.25c-1.01 0-1.96-.53-2.49-1.39a1.75 1.75 0 0 0-2.12-1.03 2.75 2.75 0 0 1-2.96-2.96c.08-.85-.32-1.67-1.03-2.12A2.75 2.75 0 0 1 1.75 12c0-1.01.53-1.96 1.39-2.49.71-.45 1.11-1.27 1.03-2.12a2.75 2.75 0 0 1 2.96-2.96c.85.08 1.67-.32 2.12-1.03A2.75 2.75 0 0 1 12 1.75Z" />
                        <path fill="white" d="M10.25 14.25l-2-2 1-1 1 1 3.5-3.5 1 1-4.5 4.5Z" />
                    </svg>
                    <span>800k Live Users</span>
                </div>

                <div class="badge-item">
                    <!-- Placeholder for another badge, like “Top Rated” -->
                    <svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="black">
                            <path
                                d="M12 2l2.9 6.26 6.9.52-5 4.92 1.18 6.81L12 17.77l-6.02 3.24L7.16 13.7 2.1 8.78l6.9-.52L12 2z"
                                stroke="white" stroke-width="1" />
                        </svg>
                        <span>4.8/5</span>

                    </svg>
                </div>
            </div>
        </div>
        <div class="auth-card" style="overflow-y: scroll;">
            <div class="auth-header">
                <h1 class="title">NumAI</h1>
                <p class="auth-subtitle">Create your account</p>
            </div>
            
            <div class="auth-form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password">
                    <button class="toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                    <button class="toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="auth-options">
                    <div class="remember-me">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                </div>
                
                <button id="register-btn" class="auth-btn">Create Account</button>
                <p class="auth-redirect" style="margin-top: 0.5rem;">
                    Already have an account? <a href="/login">Sign in</a>
                </p>
                <div class="auth-divider" style="margin: 0.5rem 0;">
                    <span>OR</span>
                </div>
                
                <button id="google-btn" class="social-auth-btn" style="margin-bottom: 1rem;">
                    <img src="{{ url_for('static', filename='img/google-icon.svg') }}" alt="Google">
                    Sign up with Google
                </button>
                
                
            </div>
            
            <div id="auth-message" class="auth-message"></div>
        </div>
        
        <div class="auth-blob"></div>
    </div>
    
    <script>
        const words = [
            'Trusted Companion.',
            'Friend.',
            'Digital Partner.',
            'Smart Helper.',
            'Reliable Guide.',
            'Innovation Room.',
            'Future Gateway.'
        ];
        
        let currentWordIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;
        const typingSpeed = 50;
        const deletingSpeed = 50;
        const pauseDuration = 2000;
        
        const changingWordElement = document.getElementById('changing-word');
        
        function typeWord() {
            const currentWord = words[currentWordIndex];
            
            if (isDeleting) {
                changingWordElement.textContent = currentWord.substring(0, currentCharIndex - 1);
                currentCharIndex--;
                
                if (currentCharIndex === 0) {
                    isDeleting = false;
                    currentWordIndex = (currentWordIndex + 1) % words.length;
                    setTimeout(typeWord, typingSpeed);
                } else {
                    setTimeout(typeWord, deletingSpeed);
                }
            } else {
                changingWordElement.textContent = currentWord.substring(0, currentCharIndex + 1);
                currentCharIndex++;
                
                if (currentCharIndex === currentWord.length) {
                    isDeleting = true;
                    setTimeout(typeWord, pauseDuration);
                } else {
                    setTimeout(typeWord, typingSpeed);
                }
            }
        }
        
        // Start the typing animation
        typeWord();
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
